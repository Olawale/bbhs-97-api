name: Docker Image CI

on:
  workflow_dispatch:
    inputs:
      source:
        description: 'Django App'
        required: false
        default: 'No source specified'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
